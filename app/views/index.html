<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Log a New Workout</h1>

        <form id="workout-form" class="p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="workout-type" class="form-label">Workout Type</label>
                <select id="workout-type" class="form-select" required>
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Walking">Walking</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label">Distance (km)</label>
                <input type="number" id="distance" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" id="duration" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <input type="hidden" id="edit-mode-id">

            <button type="submit" id="save-workout-btn" class="btn btn-primary w-100">Save Workout</button>

        </form>
        <div class="p-4 bg-white rounded shadow-sm mb-5">
            <h2 class="mb-3">Recent Activity</h2>
            <canvas id="workout-chart" width="400" height="200"></canvas>
        </div>
        <div id="workout-list" class="mt-5"></div>
    </div>

    <script type="module" src="../controllers/workoutController.js"></script>
</body>
</html>
